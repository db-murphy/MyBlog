<!DOCTYPE html>
<html>
<head>
	<title>My-blog</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<script src="../framework/js/jquery.min.js"></script>
	<script src="../framework/js/bootstrap.js"></script>
	<script src="../framework/js/sea.js"></script>
	<link rel="stylesheet" href="../framework/css/framework_main.css" />
	<link rel="stylesheet" href="../css/css_common/css_common.css" />
</head>
<body>
	<div id="pageWrap" class="container-fluid">
		<div class="row-fluid margin-left-15 margin-right-15">
			<form role="form" id="formBox">
			  <div class="form-group">
			  	<label>选择板块</label>
			  	<select id="arcicleType" class="form-control">
				  <option type="cssForm">css</option>
				  <option type="javascriptForm">javascript</option>
				  <option type="designForm">设计</option>
				  <option type="nodeForm">node</option>
				  <option type="mongoForm">mongoodb</option>
				  <option type="lifeForm">生活</option>
				</select>
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">标题</label>
			    <input type="text" class="form-control" id="articleTitle" placeholder="请输入标题">
			  </div>
			  <div class="form-group">
			  	<label>输入内容</label>
			    <textarea class="form-control" id="textareaInput" rows="3"></textarea>
			  </div>
			  <button type="submit" id="submitBtn" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>
</body>
<script>
	/**
	*配置基础路径
	**/
	seajs.config({
	  base: "../js"
	});

	/**
	*进入主模块
	**/
	seajs.use('module_manage/blog_manage_main.js');
</script>
</html>
